<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SOLICITUD BAJA DE VEHICULOS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="Usuarios.js"></script>
    <link rel="stylesheet" href="styles.css">
    

    <!-- CSS Bootstrap 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons 1.11.3 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <!-- Capa principal -->
    <div class="container">
      <!-- Cabecera documento -->
      <header class="pb-3 mb-4 border-bottom">
        <!-- Icono -->
        <i class="bi bi-file-binary"></i>
        <!-- Texto al lado del icono -->
        <span class="fs-6">Inicio de sesion</span>
      </header>

      <!-- Cuerpo de la vista principal -->
      <form action="" method="GET" id="form1">

        <legend>Nombre de usuario</legend>

        <div class="input-group mb-3">
          <input type="text" id="nombre" class="form-control" aria-label="Username"
          aria-describedby="basic-addon1" name="nombre" required>
        </div>

        <legend>Contraseña</legend>

        <div class="input-group mb-3">
          <input
            id="pass"
            type="text"
            class="form-control"
            aria-label="contrasenia"
            aria-describedby="basic-addon1"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
            name="contrasenia"
            required
          />
        </div>

        <div>
          <button id="botonIniciar" type="submit" class="btn btn-success">Iniciar</button>
          <button type="reset" class="btn btn-secondary">Borrar</button>
        </div>
      </form>
    </div>

    <!-- Pie del documento
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">
                    &copy;2024 Ignacio Nuñez Cabezas - DWEC - 2º DAW - Curso 24/25
                </span>
            </div>
        </footer> -->

    <!-- JavaScript Bootstrap 5.3.3 -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
