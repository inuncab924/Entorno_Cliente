<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOLICITUD BAJA DE VEHICULOS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Funciones.js"></script>

    <!-- CSS Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons 1.11.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <!-- Capa principal -->
    <div class="container">

        <!-- Cabecera documento -->
        <header class="pb-3 mb-4 border-bottom">
            <!-- Icono -->
            <i class="bi bi-file-binary"></i>
            <!-- Texto al lado del icono -->
            <span class="fs-6">Solicitud baja vehículos</span>
        </header>

        <!-- Cuerpo de la vista principal -->
        <section>
            <h1>SOLICITUD DE BAJA DE VEHÍCULOS</h1>

            <form action="#" method="GET">

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label id="matricula" for="matricula" class="form-label">Matrícula</label>
                    <input
                        type="text"
                        class="form-control"
                        id="matricula"
                        placeholder="0000AAA"
                        pattern="^[0-9]{4}[A-Za-z]{3}$"
                        required
                    />
                </div>

                <div class="col-md-4 mb-3">
                    <label for="fechamatriculacion" class="form-label">Fecha de Matriculación</label>
                    <input
                        type="date"
                        class="form-control"
                        id="fechamatriculacion"
                        required
                    />
                </div>

                <div class="col-md-4 mb-3">
                    <label for="digitosbastidor" class="form-label">6 últimos dígitos nº bastidor</label>
                    <input
                        type="text"
                        class="form-control"
                        id="digitosbastidor"
                        placeholder="123456"
                        min="6" max="6"
                        minlength="6"
                        pattern="[0-9]{6}"
                        required
                    />
                </div>
            </div>

            
            <h2>Datos del Titular</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        placeholder="Pepito"
                        required
                    />
                </div>

                <div class="col-md-4 mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input
                        type="text"
                        class="form-control"
                        id="apellidos"
                        placeholder="Perez Pérez"
                        required
                    />
                </div>

                <div class="col-md-4 mb-3">
                    <label for="domicilio" class="form-label">Domicilio</label>
                    <input
                        type="text"
                        class="form-control"
                        id="domicilio"
                        required
                    />
                </div>
            </div>
        </section>
        
        <section>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label id="labelDni" for="dni" class="form-label">DNI</label>
                <input
                    type="text"
                    class="form-control"
                    id="dni"
                    placeholder="00000000A"
                    min="9" max="9"
                    minlength="9"
                    required
                    pattern="[0-9]{8}[A-Za-z]{1}"

                    
                />
            </div>

            <div class="col-md-4 mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input
                    type="email"
                    class="form-control"
                    id="correoelectronico"
                    placeholder="nombre@correo.com"
                    required
                    pattern="^([0-9]{9})|([A-Za-z0-9._%\+\-]+@[a-z0-9.\-]+\.[a-z]{2,3})$"

                />
            </div>

            <div class="col-md-4 mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input
                    type="text"
                    class="form-control"
                    id="telefono"
                    required
                    min="9" max="9"
                    minlength="9" maxlength="9"
                    pattern="[0-9]{9}"

                />
            </div>

<!-- checkbox -->
<div class="col-3">
    <p>Tipo de baja:</p>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="temporal">
        <label class="form-check-label" for="temporal">
            Temporal
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="definitiva">
        <label class="form-check-label" for="definitiva">
            Definitiva
        </label>
    </div>
  
</div>



    </section>

    <div>
        <button type="submit" class="btn btn-success">Enviar</button>
    </div>


</form>

        <!-- Pie del documento -->
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">
                    &copy;2024 Ignacio Nuñez Cabezas - DWES - 2º DAW - Curso 24/25
                </span>
            </div>
        </footer>

    </div>

    <!-- JavaScript Bootstrap 5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
