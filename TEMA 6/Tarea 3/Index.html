<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda</title>

    <!-- css bootstrap 533 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- bootstrapicons 1.11.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <!-- Capa principal -->
    <div class="container">
        <!-- cabecera documento -->
        <header class="pb-3 mb-4 border-bottom">
            <!-- icono -->
            <i class="bi bi-file-binary"></i>

            <!-- texto al lado del icono -->
            <span class="fs-6">proyecto - Amazon</span>
        </header>

        <!-- Cuerpo de la vista principal -->
        <div class="container text-center">
            <h5>Productos</h5>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Fila 1: Productos 1, 2, 3 -->
                <div class="col">
                    <div class="card" style="width: 18rem">
                        <img src="https://cdn.pixabay.com/photo/2016/07/29/12/50/vegetable-1553195_1280.jpg" class="card-img-top" alt="Calabaza">
                        <div class="card-body">
                            <h5 class="card-title">Zanahoria</h5>
                            <input type="number" class="form-control mb-2" placeholder="Cantidad">
                            <a href="#" class="btn btn-primary">Añadir</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2023/09/27/02/39/pumpkin-8278499_1280.jpg" class="card-img-top" alt="Melon">
                        <div class="card-body">
                            <h5 class="card-title">Melón</h5>
                            <input type="number" class="form-control mb-2" placeholder="Cantidad">
                            <a href="#" class="btn btn-primary">Añadir</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2019/07/31/16/44/peaches-4375600_960_720.jpg" class="card-img-top" alt="Producto 3">
                        <div class="card-body">
                            <h5 class="card-title">Melocotón</h5>
                            <input type="number" class="form-control mb-2" placeholder="Cantidad">
                            <a href="#" class="btn btn-primary">Añadir</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fila 2: Productos 4, 5, 6 -->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2016/10/07/13/36/tangerines-1721590_1280.jpg" class="card-img-top" alt="Producto 4">
                        <div class="card-body">
                            <h5 class="card-title">Naranja</h5>
                            <input type="number" class="form-control mb-2" placeholder="Cantidad">
                            <a href="#" class="btn btn-primary">Añadir</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2016/07/21/09/04/apple-1532055_1280.jpg" class="card-img-top" alt="Producto 5">
                        <div class="card-body">
                            <h5 class="card-title">Manzana</h5>
                            <input type="number" class="form-control mb-2" placeholder="Cantidad">
                            <a href="#" class="btn btn-primary">Añadir</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src= "https://media.istockphoto.com/id/686104710/es/foto/mango-fruta-y-rebanadas-de-mango.jpg?s=2048x2048&w=is&k=20&c=mva961qSVAkWu6IsZ8ss8gJXuQU56ZCF8TYGZVhC57E=" class="card-img-top" alt="Producto 6">
                        <div class="card-body">
                            <h5 class="card-title">Mango</h5>
                            <input type="number" class="form-control mb-2" placeholder="Cantidad">
                            <a href="#" class="btn btn-primary">Añadir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pie del documento -->
        <footer class="footer mt-auto py-3 fixed-bottom bg-light">
            <div class="container">
                <span class="text-muted">
                    ©2024 Ignacio Nuñez Cabezas - DWES - 2º DAW - Curso 24/25
                </span>
            </div>
        </footer>
    </div>

    <!-- javascript bootstrap 533-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
