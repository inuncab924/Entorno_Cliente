    <script>

      // declaracion de un objeto  
      var objetoA = { a: 1, b: "Hola" };

       // declaracion funcion que cambia el valor de a
      function nombreFuncion(x) {
        x.a = 3;
        return "Valor de x = " + x.a;
      }

      alert("Valor de a = " + objetoA.a); // 1 se√±ala al valor del objeto declarado primeramente

      alert(nombreFuncion(objetoA)); // 3 hace  la llamada a la funcion que cambia el valor de "a = 1" A "a = 3"

      alert("Valor de a = " + objetoA.a); // 1 una vez cambiado el valor por la funcion a pasa a valer 3 siempre

    </script>
