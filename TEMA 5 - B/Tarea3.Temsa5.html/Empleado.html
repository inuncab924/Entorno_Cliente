<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado Profesor</title>
</head>
<body>
    <script>
        class Empleado {
            nombre;
            apellido;
            #edad;

            constructor(nombre, apellido, edad) {
                this.nombre = nombre;
                this.apellido = apellido;
                this.#edad = edad;
            }

            muestra() {
                alert("Nombre: " + this.nombre + " Apellido: " + this.apellido + " Edad: " + this.#edad);
            }

            getEdad() {
                return this.#edad;
            }
        }

        class Profesor extends Empleado {
            cargo;

            constructor(nombre, apellido, edad, cargo) {
                super(nombre, apellido, edad);
                this.cargo = cargo;
            }

            muestraCargo() {
                alert("Cargo: " + this.cargo);
            }
        }

        let ignacio = new Profesor("Ignacio", "Nunez", 30, "presidente");

        ignacio.muestra();             
        ignacio.muestraCargo();         
        
    </script>
</body>
</html>
