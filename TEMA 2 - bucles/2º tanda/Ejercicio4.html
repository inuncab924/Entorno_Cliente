<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestoria</title>
</head>
<body>
    <script>
        function gestion (){
            var sueldo = prompt("dame el sueldo")
            var antiguedad = prompt("dame el antiguedad")
          //  var percibir; 
            var mensaje;   

            if(sueldo < 750 && antiguedad > 10){
               // percibir = sueldo * 1.10
                mensaje = "Recibes un total de " + (sueldo * 1.10) + " €"
            
            }else if(sueldo >= 750 && antiguedad >= 10){
              //  percibir = sueldo * 1.05
                mensaje = "Recibes un total de " + (sueldo * 1.10) + " €"

            }else if(antiguedad < 10){
                mensaje = "no recibes nada"
            }else {
                mensaje = "hola"
            }

            alert(mensaje)

        }


    </script>

    <body onload="gestion()"></body>
</body>
</html>
