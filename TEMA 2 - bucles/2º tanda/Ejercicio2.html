<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par o Impar</title>
</head>
<body>
    <script>
        function parImpar() {
            var mensaje;
            var num = prompt("Introduce un numero");

            if (num % 2 == 0) {
                mensaje = "Es par";
            } else {
                mensaje = "No es par";
            }

            alert(mensaje);
        }
    </script>
    <body onload="parImpar()"></body>

</body>
</html>
